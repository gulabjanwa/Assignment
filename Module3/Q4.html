<body>
    <!--4. Write a JavaScript program to calculate days left until next Christmas?-->
    <script>
        let today = new Date();
        let Christmas = today.getFullYear();
        if (today.getMonth() == 11 && today.getDate() > 25) {
            Christmas = Christmas + 1;
        }
        let chrismasDate = new Date(Christmas, 11, 25);
        // Get the number of milliseconds in 1 day 
        let daymilisecond = 1000 * 60 * 60 * 24;
        let remainingDays = Math.ceil(
            (chrismasDate.getTime() - today.getTime()) /
            (daymilisecond)
        );


        document.write("There are" + " " + remainingDays + " " + "days remaining until christmas");



    </script>
</body>

</html>
