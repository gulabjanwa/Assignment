<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Find the Character Is Vowel or Not ?-->
    <script>
        let value = prompt("Enter the one character :")
        function check(value) {
            if (value == 'a' || value == 'A' || value == 'i' || value == 'I' || value == 'e' || value == "E" || value == 'o' || value == 'O' || value == 'u' || value == 'U') {
                document.write("The given character is vowel .")
            } else {
                document.write("The given character is  not vowel .")
            }
        }
        check(value);
    </script>
</body>

</html>
