<body>
     <!-- Q.46 Write a JavaScript program to clone an array: -->
     <script>
        function cloneArray(arr) {
           return arr.slice();
       }
       
       var original = [1, 2, 3];
       let cloned = cloneArray(original);
       console.log(cloned); // Output: [1, 2, 3]
       </script>
</body>
