<body>
     <!-- Q.23 Write a program to print the factorial of a given number: -->
     <script>
        function factorial(n) {
           let result = 1;
           for (let i = 1; i <= n; i++) {
               result *= i;
           }
           return result;
       }
       
       console.log(factorial(5)); // Output: 120
       </script>
</body>
