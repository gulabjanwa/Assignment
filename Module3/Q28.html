<body>
     <!-- Q.28 Print the following pattern using console.log(): 
            1 1 1 1 1
            2 1 2 4 8
            3 1 3 9 27
            4 1 4 16 64
            5 1 5 25 125
        -->
        <script>
            for (let i = 1; i <= 5; i++) {
               console.log(`${i} 1 ${i} ${i ** 2} ${i ** 3}`);
            }
           </script>
</body>
</html>
