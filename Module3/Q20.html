   <!-- Q.20 Show:  i. Days of the week using switch case:    -->
   <script>function dayOfWeek(day) {
    switch(day) {
        case 1: return "Monday";
        case 2: return "Tuesday";
        case 3: return "Wednesday";
        case 4: return "Thursday";
        case 5: return "Friday";
        case 6: return "Saturday";
        case 7: return "Sunday";
        default: return "Invalid day";
    }
}

console.log(dayOfWeek(3)); // Wednesday
</script>

<!-- Q.20 Show: ii. Vowel or Consonant using switch case: -->
 <script>
 function checkVowelConsonant(char) {
    char = char.toLowerCase();
    switch(char) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            return "Vowel";
        default:
            return "Consonant";
    }
}

console.log(checkVowelConsonant('a')); // Vowel
console.log(checkVowelConsonant('b')); // Consonant
</script>
