<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
            width: 600px;
        }

        .slider {
            margin-top: 10%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        button.prev {
            left: 0;
        }

        button.next {
            right: 0;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 1">
            <img src="image3.jpg" alt="Image 1">
            <img src="image3.jpg" alt="Image 1">
            <img src="image4.jpg" alt="Image 1">
            <img src="image3.jpg" alt="Image 2">
            s
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

function moveSlide(direction) {
  const slides = document.querySelectorAll(".slider img");
  const totalSlides = slides.length;
  
  // Update the current index
  currentIndex += direction;
  
  // Loop around if the index is out of bounds
  if (currentIndex < 0) {
    currentIndex = totalSlides - 1;
  } else if (currentIndex >= totalSlides) {
    currentIndex = 0;
  }

  // Move the slider to the correct image
  const slider = document.querySelector(".slider");
  const offset = -currentIndex * 100; // -100% per image
  slider.style.transform = `translateX(${offset}%)`;
}
    </script>
</body>

</html>
