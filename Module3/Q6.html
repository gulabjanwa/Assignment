<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!---6. Find circumference of Rectangle formula : C = 4 * a ?-->
    <script>
        let value = prompt("Enter the side :")
        function circumfrence(a) {
            return 4 * a;
        }
        let a = value;
        document.write("The circumference of rectangle is :" + " " + circumfrence(a));
    </script>
</body>

</html>
