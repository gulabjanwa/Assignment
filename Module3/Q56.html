<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Q.56 Dynamic Form Validation in JavaScript -->
     <form id="dynamicForm">
        Username: <input type="text" id="username" oninput="validateUsername()"><br>
        Email: <input type="email" id="email" oninput="validateEmail()"><br>
        <p id="error-message"></p>
        <input type="submit" value="Submit">
    </form>
    
    <script>
    function validateUsername() {
        let username = document.getElementById("username").value;
        if (username.length < 3) {
            document.getElementById("error-message").innerText = "Username must be at least 3 characters.";
        } else {
            document.getElementById("error-message").innerText = "";
        }
    }
    
    function validateEmail() {
        let email = document.getElementById("email").value;
        if (!email.includes("@")) {
            document.getElementById("error-message").innerText = "Invalid email format.";
        } else {
            document.getElementById("error-message").innerText = "";
        }
    }
    </script>

</body>
</html>
