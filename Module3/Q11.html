<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--What is the result of the expression (true && 1 && "hello")?-->
    <script>
        function check() {
            if (true && 1 && "hello") {
                document.write("TRUE")
            }
            else {
                document.write("FALSE")
            }
        }
        check();
        //answer is : TRUE
    </script>
</body>

</html>
