<body>
     <!-- Q.26 Write a program to find the summation of a given number (e.g., 1523 â†’ sum = 11): -->
     <script>
        function sumOfDigits(num) {
           return num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
       }
       
       console.log(sumOfDigits(1523)); // Output: 11
       </script>
</body>
</html>
