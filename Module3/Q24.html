<body>
     <!-- Q.24 Write a program to print the Fibonacci series up to a given number: -->
     <script>
        function fibonacciSeries(n) {
           let a = 0, b = 1, next;
           console.log(a); 
           console.log(b);
       
           for (let i = 2; i < n; i++) {
               next = a + b;
               console.log(next);
               a = b;
               b = next;
           }
       }
       
       fibonacciSeries(5);
       // Output: 0, 1, 1, 2, 3
       
        </script>
</body>
