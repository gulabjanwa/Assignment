<body>
    <!-- Q.45 Write a JavaScript program to determine if a variable is an array: -->
    <script>
        function isArray(variable) {
           return Array.isArray(variable);
       }
       
       console.log(isArray([1, 2, 3])); // Output: true
       console.log(isArray("hello"));   // Output: false
       </script>
