<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q.60 BOM vs DOM in JavaScript
            DOM (Document Object Model): Represents the HTML structure of a web page, allowing JavaScript to manipulate elements.
            BOM (Browser Object Model): Represents browser features outside the page content, like window, navigator, screen, location, and history.
        -->
        <script>
            document.getElementById("example").innerText = "Hello, World!";
            alert("Current page URL is " + window.location.href);
            </script>

        <!-- Q.61 Array vs Object Differences in JavaScript -->
         <script>
            // array
            let array = [1, 2, 3];
            console.log(array[0]); // Output: 1
            // object
            let obj = { name: "John", age: 30 };
            console.log(obj.name); // Output: John

         </script>
</body>
</html>
